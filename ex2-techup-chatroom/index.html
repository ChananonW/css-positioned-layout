<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <script src="https://kit.fontawesome.com/bf7220ad33.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
  <title>Positioned Layout Exercise 2 TechUp Chatroom</title>
</head>

<body>
  <header class="header">
    Techup Chatroom
  </header>
  <div class="chat-container">
    <div class="message green">
      <span class="text">สวัสดีจ้า</span>
      <div class="tail green-tail"></div>
    </div>
    <div class="message light-gray">
      <span class="text">Coding สนุกจังเลย</span>
      <button class="close-btn">x</button>
      <div class="tail gray-tail"></div>
    </div>
    <div class="message green">
      <span class="text">🥳😍</span>
      <div class="tail green-tail"></div>
    </div>
    <div class="emoji-buttons">
      <div class="emoji-button">😍</div>
      <div class="emoji-button">🥳</div>
    </div>
  </div>
</body>

</html>
